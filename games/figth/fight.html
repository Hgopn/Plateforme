<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inter Fight Arena</title>
  <link rel="stylesheet" href="fight.css">
</head>
<body>
  <div class="arena-background"></div>

  <div class="arena">

    <!-- TEAM LEFT -->
    <div class="team team-left">
      <h2>TEAM LEFT</h2>

      <div class="hp-bar">
        <div class="hp-fill" id="hp-left"></div>
      </div>

      <div class="players" id="players-left">
        <div class="player">Hugo123</div>
        <div class="player">ViewerX</div>
      </div>
    </div>

    <!-- CENTER -->
    <div class="arena-center">
      <span class="vs">VS</span>
    </div>

    <!-- TEAM RIGHT -->
    <div class="team team-right">
      <h2>TEAM RIGHT</h2>

      <div class="hp-bar">
        <div class="hp-fill" id="hp-right"></div>
      </div>

      <div class="players" id="players-right">
        <div class="player">PlayerA</div>
        <div class="player">PlayerB</div>
      </div>
    </div>

  </div>

  <script src="fight.js"></script>
</body>
</html>
